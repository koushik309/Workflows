# Workflows/.github/workflows/workflow-job1.yml
name: Workflow Job 1

on:
  workflow_call:
    inputs:
      input_value:
        required: true
        type: string
    outputs:
      result:
        value: ${{ jobs.runjob.outputs.result }}

jobs:
  runjob:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.step1.outputs.result }}
    steps:
      - name: Run job1.sh
        id: step1
        run: |
          echo "Processing: ${{ inputs.input_value }}"
          result="processed_${{ inputs.input_value }}"
          echo "result=$result" >> $GITHUB_OUTPUT
